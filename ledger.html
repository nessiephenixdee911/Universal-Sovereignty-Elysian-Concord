<!DOCTYPE html>
<html>
<head>
  <title>Live Vote Ledger</title>
  <style>
    body {
      background: linear-gradient(rgba(245,241,234,0.85), rgba(245,241,234,0.85)),
                  url('https://i.ibb.co/gZ8mvQNW/8-A5-D39-BC-6070-47-C3-977-F-BC08530456-A0.png') center/cover fixed no-repeat;
      color: #2a2a1a;
      font-family: monospace;
      padding: 2rem;
      line-height: 1.8;
      background-color: #f0e8d8;
    }
    h1 {
      text-align: center;
      text-shadow: 0 0 15px #d4af37;
      color: #8b6f47;
    }
    a {
      color: #8b6f47;
      font-size: 1.2rem;
    }
    #tally {
      font-size: 2.5rem;
      text-align: center;
      margin: 2rem;
      font-weight: bold;
      display: flex;
      justify-content: center;
      gap: 3rem;
      flex-wrap: wrap;
    }
    #tally span {
      background: rgba(212,175,55,0.2);
      padding: 1rem 2rem;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(212,175,55,0.3);
    }
    #list p {
      margin: 0.5rem 0;
      padding: 0.5rem;
      background: rgba(240,232,216,0.4);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>LIVE GLOBAL VOTE LEDGER – Immutable Forever</h1>
  <a href="index.html">← Back to vote</a>
  <hr>
  <div id="tally">Loading tally…</div>
  <div id="list"></div>
  <script>
    const SUPABASE_URL = "https://auqzjncsxxleillfnpyh.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_wKVt9PjkIrXGJPUezL57oQ_RM7V8Yl4";

    async function loadLedger() {
      const resp = await fetch(`${SUPABASE_URL}/rest/v1/votes?order=timestamp.desc`, {
        headers: { "apikey": SUPABASE_ANON_KEY }
      });
      const votes = await resp.json();

      let sovereignty = 0;
      let slavery = 0;
      votes.forEach(v => {
        if (v.choice === "Sovereignty") sovereignty++;
        if (v.choice === "Slavery") slavery++;
      });

      document.getElementById('tally').innerHTML = `
        <span>${sovereignty} Sovereignty</span>
        <span>${slavery} Slavery</span>
      `;

      const div = document.getElementById('list');
      div.innerHTML = '';
      votes.forEach((v,i) => {
        div.innerHTML += `<p>${i+1}. ${v.choice} – ${new Date(v.timestamp).toLocaleString()} – proof: ${v.proof}</p>`;
      });
      if (votes.length === 0) div.innerHTML = "<p>No votes yet.</p>";
    }

    loadLedger();
    setInterval(loadLedger, 10000);
  </script>
</body>
</html>
