<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Vote Ledger</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      min-height: 100vh;
      overflow-x: hidden;
    }
    body {
      background: url('https://i.ibb.co/gZ8mvQNW/8-A5-D39-BC-6070-47-C3-977-F-BC08530456-A0.png') top center / contain no-repeat fixed;
      background-color: rgba(0, 80, 0, 0.85);
      color: #e8f5e8;
      font-family: monospace;
      padding: 2rem;
      line-height: 1.8;
      text-shadow: 1px 1px 3px #000;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem; /* Smaller */
      color: #8B00FF;
      text-shadow: 0 0 15px #4B0082;
    }
    a {
      color: #90ee90;
      font-size: 1.3rem;
    }
    #tally {
      font-size: 2.2rem; /* Smaller tally */
      text-align: center;
      font-weight: bold;
      margin: 2rem auto;
      padding: 1.8rem;
      background: rgba(0, 80, 0, 0.9);
      border-radius: 25px;
      box-shadow: 0 0 40px rgba(34,139,34,0.9);
      border: 3px solid #228b22;
      max-width: 85vw;
      color: #ffffff;
      text-shadow: 0 0 12px #228b22;
    }
    #tally .live-label {
      font-size: 1.6rem; /* Smaller label */
      display: block;
      margin-bottom: 1rem;
      color: #f0e68c;
      text-shadow: 0 0 20px #228b22;
      letter-spacing: 2px;
    }
    #tally span {
      display: inline-block;
      margin: 0 2rem;
      padding: 1rem 2rem;
      background: rgba(144,238,144,0.4);
      border-radius: 20px;
      min-width: 250px;
      font-size: 2rem; /* Smaller numbers */
      box-shadow: 0 0 20px rgba(34,139,34,0.8);
    }
    #list {
      max-width: 900px;
      margin: 2rem auto;
    }
    #list p {
      background: rgba(0, 100, 0, 0.6);
      padding: 1rem;
      margin: 0.8rem 0;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(34,139,34,0.4);
    }
  </style>
</head>
<body>
  <h1>LIVE GLOBAL VOTE LEDGER</h1>
  <div style="text-align:center; margin-bottom:2rem;">
    <a href="index.html">← Back to vote</a>
  </div>

  <div id="tally">
    <div class="live-label">LIVE GLOBAL TALLY</div>
    <span id="sovCount">0 Sovereignty</span>
    <span id="slaCount">0 Slavery</span>
  </div>

  <div id="list"></div>

  <script>
    const SUPABASE_URL = "https://auqzjncsxxleillfnpyh.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_wKVt9PjkIrXGJPUezL57oQ_RM7V8Yl4";

    async function loadLedger() {
      const resp = await fetch(`${SUPABASE_URL}/rest/v1/votes?select=choice,timestamp&order=timestamp.desc`, {
        headers: { "apikey": SUPABASE_ANON_KEY }
      });
      const votes = await resp.json();

      let sov = 0, sla = 0;
      votes.forEach(v => v.choice === "Sovereignty" ? sov++ : sla++);

      document.querySelector('#tally span:first-child').textContent = `${sov} Sovereignty`;
      document.querySelector('#tally span:last-child').textContent = `${sla} Slavery`;

      const div = document.getElementById('list');
      div.innerHTML = votes.map((v, i) => `<p>${i+1}. ${v.choice} – ${new Date(v.timestamp).toLocaleString()}</p>`).join('');
      if (votes.length === 0) div.innerHTML = "<p style='text-align:center; font-size:1.3rem;'>No votes yet — be the first to stand for Sovereignty.</p>";
    }

    loadLedger();
    setInterval(loadLedger, 10000);
  </script>
</body>
</html>
